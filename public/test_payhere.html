<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PayHere Test</title>
</head>

<body>
    <h1>PayHere Static Test</h1>
    <p>This form uses hardcoded values and a pre-calculated hash. If this fails, the credentials in .env are likely
        invalid.</p>

    <form method="post" action="https://sandbox.payhere.lk/pay/checkout">
        <input type="hidden" name="merchant_id" value="1233599"> <!-- Replace with your Merchant ID -->
        <input type="hidden" name="return_url" value="http://localhost:5000/donate.html">
        <input type="hidden" name="cancel_url" value="http://localhost:5000/donate.html">
        <input type="hidden" name="notify_url" value="http://localhost:5000/api/payment/notify">
        <input type="hidden" name="order_id" value="TEST_123456">
        <input type="hidden" name="items" value="Test Item">
        <input type="hidden" name="currency" value="LKR">
        <input type="hidden" name="amount" value="500.00">
        <input type="hidden" name="first_name" value="Test">
        <input type="hidden" name="last_name" value="User">
        <input type="hidden" name="email" value="test@example.com">
        <input type="hidden" name="phone" value="0771234567">
        <input type="hidden" name="address" value="Colombo">
        <input type="hidden" name="city" value="Colombo">
        <input type="hidden" name="country" value="Sri Lanka">
        <input type="hidden" name="platform" value="">
        <input type="hidden" name="custom_1" value="">
        <input type="hidden" name="custom_2" value="">
        <input type="hidden" name="hash" value="7E1702C47BF08AF84A29E812C32DE0CF"> <!-- Replace with generated hash -->

        <button type="submit">Pay with PayHere</button>
    </form>
</body>

</html>
