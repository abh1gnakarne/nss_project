<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | NSS NGO</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .success-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #10b981;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 400px;
        }
        .icon {
            font-size: 60px;
            color: #10b981;
            margin-bottom: 20px;
        }
        h1 { margin-bottom: 10px; }
        p { color: #94a3b8; margin-bottom: 30px; }
        .btn {
            background-color: #10b981;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { background-color: #059669; }
        #countdown { font-weight: bold; color: #f8fafc; }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon">âœ”</div>
        <h1>Donation Received!</h1>
        <p>Thank you for supporting NSS NGO. Your contribution helps us make a real difference.</p>
        
        <p>Redirecting to login in <span id="countdown">5</span> seconds...</p>
        
        <a href="login.html" class="btn">Return to Login Now</a>
    </div>

    <script>
        // Automatic Redirect Logic
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = "login.html";
            }
        }, 1000);
    </script>
</body>
</html>
